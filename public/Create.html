<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Account - Delight</title>
    <style>
       
       .para2 {
    color: #ffffff;
    background-image: url("https://i.pinimg.com/originals/ce/e4/52/cee452e7a99c5571c6ce793f80090c29.jpg");
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent the background from repeating */
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    left: 50%;
    transform: translateX(-50%);
}

       


        #message {
            display: none;
            color: green;
            font-weight: bold;
        }

        #error {
            display: none;
            color: red;
            font-weight: bold;
        }
        @media (max-width: 1200px) {
            .form {
                padding: 15px;
                max-width: 400px;
            }

            button {
                height: 28px;
                width: 60px;
            }
        }

        @media (max-width: 768px) {
            .form {
                padding: 10px;
                max-width: 300px;
            }

            button {
                height: 25px;
                width: 50px;
            }
        }

        @media (max-width: 576px) {
            .form {
                padding: 8px;
                max-width: 260px;
            }

            button {
                height: 22px;
                width: 45px;
            }

            .para2 {
                background-size: cover; /* Ensure background image covers the container */
            }
        }
       
.form-container {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    width: 80%;
    max-width: 200px; /* Limits width for larger screens */
   /* Ensures padding is included in width */
    text-align: center; /* Center the content within the container */
}

.form-container h1 {
    color: #ffffff; /* Ensure the heading is visible on dark background */
    margin-bottom: 20px; /* Space below the heading */
}

.form-container input:focus {
    border-color: #007bff; /* Change border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Optional: Add shadow effect */
}


.form-container {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
   
    border-radius: 20px;
  
    width: 80%;
    max-width: 500px; /* Limits width for larger screens */
     /* Ensures padding is included in width */
    text-align: center; /* Center the content within the container */
}





.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"],
.form-container input[type="tel"] {
    width: calc(80% - 20px); /* Full width minus padding */
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px; /* Rounded corners */
    border: 2px solid #ccc; /* Default border color */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition effect */
     /* Ensure padding and border are included in width/height */
}

.form-container input:focus {
    border-color: #007bff; /* Change border color on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Optional: Add shadow effect */
}

.form-container .radio-group {
    display: flex;
    justify-content: center; /* Center the radio buttons horizontally */
    gap: 10px; /* Add space between radio buttons and labels */
    margin-bottom: 20px; /* Add space below the radio buttons */
    color: #ffffff; /* Adjust color to be visible on dark background */
}

.form-container .radio-group label {
    margin-bottom: 0; /* Remove margin below radio button labels */
}

 /* Ensure buttons take equal space in the flex container */



.d-flex {
    display: flex;
    justify-content: center; /* Center the buttons horizontally */
    /* Add space between buttons */
    flex-wrap: wrap; /* Allow buttons to wrap if they overflow */
    margin-top: 0px; /* Add some space above the button group */
}

.form-container .radio-group label {
    margin-bottom: 0; /* Remove margin below radio button labels */
}





    </style>
</head>

<body>
    <div class="para2">
        <div class="form-container">
            <h1 class="text-center text-white">Create Your Account</h1>
            <form id="createYourAccount" onsubmit="createAccount(); return false;">
                <div>
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" placeholder="First Name" name="first_name" required><br>
            
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" placeholder="Last Name" name="last_name" required><br>
                   
                    <label for="email">E-mail ID</label><br>
                    <input type="email" id="email" placeholder="Enter Email ID" name="email" required><br>
                   
                    <label for="pass">Password</label><br>
                    <input type="password" id="pass" placeholder="Enter Password" name="password" required><br>
              
                    <label for="number">Phone Number</label><br>
                    <input type="tel" id="number" placeholder="Enter Phone Number" name="number" required><br>
                </div>
                <div class="radio-group">
                    <label for="gender">Gender</label><br>
                    <input type="radio" id="genderMale" name="gender" value="Male" required>
                    <label for="genderMale">Male</label>
                  
                    <input type="radio" id="genderFemale" name="gender" value="Female">
                    <label for="genderFemale">Female</label><br><br>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <button type="submit" class="btn btn-dark mx-3">Submit</button>
                    <button type="reset" class="btn btn-dark mx-3">Reset</button>
                    <button type="button" class="btn btn-dark mx-3" onclick="window.location.href='login.html'">Back</button>
                </div>
    
                <!-- Success and Error Messages -->
                <div id="message" style="display: none; color: green;"></div>
                <div id="error" style="display: none; color: red;"></div>
            </form>
        </div>
    </div>
    
    
    <script>
    function createAccount() {
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const phoneNumber = document.getElementById('number').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            // Validate gender selection
            if (!gender) {
                document.getElementById('error').innerText = 'Please select your gender.';
                document.getElementById('error').style.display = 'block';
                document.getElementById('message').style.display = 'none';
                return;
            }

            // Prepare form data
            const formData = { email, password, firstName, lastName, phoneNumber, gender };
            console.log('Data to be sent:', formData);

            // Send data to the server via POST request
            fetch('/create-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
                if (data.message === 'Account created successfully!') {
                    // Save the first name to sessionStorage
                    sessionStorage.setItem('firstName', firstName);
                    console.log('Stored first name in sessionStorage:', firstName);

                    // Display success message
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('message').style.display = 'block';
                    document.getElementById('error').style.display = 'none';

                    // Optionally, redirect to the order page
                    // window.location.href = 'order.html';
                } else {
                    // Display error message returned by the server
                    document.getElementById('error').innerText = data.message;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('message').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display error message in case of a fetch error
                document.getElementById('error').innerText = `An error occurred: ${error.message}`;
                document.getElementById('error').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            });
        }
    </script>
    </body>
    </html>
